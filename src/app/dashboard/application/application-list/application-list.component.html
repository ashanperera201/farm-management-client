
<div class="card card-custom">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Applications</h3>
        </div>
        <div class="card-toolbar">
            <a type="button" class="btn btn-primary" (click)="addNewApplication()"><i class="fa fa-plus" aria-hidden="true"></i> Add Application</a>
            <a type="button" class="btn btn-success m-1" (click)="importApplications()"><i class="fa fa-files-o" aria-hidden="true"></i> Import Applications</a>
        </div>
    </div>
    <div class="card-body">
        <!-- begin: Filtration form -->
        <div class="form form-label-right">
            <div class="form-group row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <select class="form-control" placeholder="Filter by Contition" name="condition">
                                <option value="">5</option>
                                <option value="1">10</option>
                                <option value="2">15</option>
                            </select><small class="form-text text-muted"><b>Records</b> per page</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="searchText" placeholder="Search" value="" /><small
                        class="form-text text-muted"><b>Search</b></small>
                </div>
                <div class="col-lg-6 d-flex justify-content-lg-end justify-content-md-center justify-content-sm-start">
                    <!-- begin: Grouping -->
                    <div>
                        <button type="button" class="btn btn-light-primary font-weight-bolder font-size-sm mr-2" (click)="exportApplicationList(1)">
                            <i class="fa fa-file-text"></i>
                            <span>PDF</span>
                        </button>
                        <button type="button" class="btn btn-light-primary font-weight-bolder font-size-sm mr-2" (click)="exportApplicationList(2)">
                            <i class="fa fa-table"></i>
                            <span>CSV</span>
                        </button>
                    </div>
                    <!-- end: Grouping -->
                </div>
            </div>
        </div>
        <!-- end: Filtration form -->

        <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                    <th class="selection-cell-header" data-row-selection="true">
                        <label class="checkbox checkbox-single"><input type="checkbox" /><span></span></label>
                    </th>
                    <th> Type of Application</th>
                    <th> Name </th>
                    <th> Unit </th>
                    <th> Cost per unit</th>
                    <th> Action </th>
                </thead>
                <tbody>
                    <tr *ngFor="let app of applicationList">
                        <td class="selection-cell">
                            <label class="checkbox checkbox-single"><input type="checkbox" />
                                <span></span>
                            </label>
                        </td>
                       <td>{{ app.applicationType }}</td>
                         <td>{{ app.applicantName }}</td>
                        <td>{{ app.unit }}</td>
                        <td>{{ app.costPerUnit }}</td>
                        <td class="d-flex justify-content-start">
                            <a title="Edit Role" class="btn btn-icon btn-light btn-hover-primary btn-sm" (click)="updateApplication(app)">
                                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                                    class="svg-icon svg-icon-md svg-icon-primary">
                                </span>
                            </a>
                            <a title="Delete item" class="btn btn-icon btn-light btn-hover-danger btn-sm ml-2" (click)="deleteApplication(app.applicationUniqueId)">
                                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
                                    class="svg-icon svg-icon-md svg-icon-danger">
                                </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
