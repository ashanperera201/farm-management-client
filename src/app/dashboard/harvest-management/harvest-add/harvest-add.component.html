<div class="modal-header">
  <div class="row">
    <div class="col-md-12">
      <h4 class="modal-title mb-1">{{headerText}}</h4>
      <p *ngIf="!isEditMode">The field labels marked with <span class="required"></span> are required input fields
      </p>
    </div>
  </div>
</div>

<div class="modal-body mb-0">
  <div [formGroup]="harvestForm">
    <div class="form-row mb-4">
      <div class="col">
        <label class="font-size-h7  text-dark required">Club Member</label>
        <select name="firstName" id="_id" class="form-control" formControlName="clubMemberId">
          <option value=null disabled selected>Select Owner</option>
          <option *ngFor="let o of memberList" [value]="o._id">{{o.firstName}}</option>
        </select>
      </div>
      <div class="col">
        <label class="font-size-h7  text-dark required">Farm</label>
        <select name="firstName" id="_id" class="form-control" formControlName="farmId">
          <option value=null disabled selected>Select Farm</option>
          <option *ngFor="let f of farmList" [value]="f._id">{{f.farmName}}</option>
        </select>
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col">
        <label class="font-size-h7  text-dark required">Pond</label>
        <select name="firstName" id="_id" class="form-control" formControlName="pondId">
          <option value=null disabled selected>Select Pond</option>
          <option *ngFor="let p of pondList" [value]="p._id">{{p.pondNo}}</option>
        </select>
      </div>
      <div class="col">
        <label class="font-size-h7  text-dark required">Pond</label>
        <input type="date" formControlName="harvestDate" class="form-control">
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col">
        <label class="font-size-h7  text-dark required">Pond</label>
        <select class="form-control" formControlName="harvestType">
          <option *ngFor="let type of harvestTypes" [value]="type.code">{{type.value}}</option>
        </select>
      </div>
      <div class="col">
        <label class="font-size-h7  text-dark required">Harvest Qty</label>
        <input type="number" class="form-control" placeholder="Harvest Qty" formControlName="harvestQty">
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col">
        <label class="font-size-h7  text-dark required">Harvest AWB</label>
        <input type="number" class="form-control" placeholder="Harvest AWB" formControlName="harvestAWB">
      </div>
      <div class="col">
        <label class="font-size-h7  text-dark">No. of PL's Harvested</label>
        <input type="number" class="form-control" placeholder="No. of PL's Harvested" [ngModel]="numberOfPLs" disabled [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col">
        <label class="font-size-h7  text-dark required">Sales Price</label>
        <input type="number" class="form-control" placeholder="Sales Price" formControlName="salesPrice">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  <button type="button" class="btn btn-primary" [disabled]="harvestForm.invalid"
          (click)="saveHarvest()">{{saveButtonText}}</button>
</div>
