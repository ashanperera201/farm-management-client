<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title mb-1">Add Role</h4>
            <p>The field labels marked with <span class="required"></span> are required input fields</p>
        </div>
    </div>
</div>
<div class="modal-body mb-0">
    <div [formGroup]="addRoleForm">
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Name</label>
                <input type="text" class="form-control" placeholder="Role Name" formControlName="roleCode">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark">Description</label>
                <input type="text" class="form-control mb-4" placeholder="Role Description"
                    formControlName="description">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="addRoleForm.invalid" (click)="addRole()">Save changes</button>
</div>
