<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title mb-1">{{headerText}}</h4>
            <p *ngIf="!isEditMode">The field labels marked with <span class="required"></span> are required input fields</p>
        </div>
    </div>
</div>

<div class="modal-body mb-0">
    <div [formGroup]="addPondForm">
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Owner</label>
                <select name="owner" id="owner" formControlName="owner">
                    <option value=null disabled selected>Select Owner</option>
                    <option value="1">Owner 1</option>
                    <option value="2">Owner 2</option>
                  </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Farm</label>
                <select name="farm" id="farm" formControlName="farm">
                    <option value=null disabled selected>Select Farm</option>
                    <option value="1">Farm 1</option>
                    <option value="2">Farm 2</option>
                  </select>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Pond Number</label>
                <input type="text" class="form-control" placeholder="Pond Number" formControlName="pondNumber">
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Area of the pond</label>
                <input type="text" class="form-control" placeholder="Area of the pond" formControlName="area">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Grade of the pond</label>
                <input type="text" class="form-control" placeholder="Grade of the pond" formControlName="grade">
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Other fixed cost per Kg</label>
                <input type="text" class="form-control" placeholder="Fixed cost per Kg" formControlName="cost">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="addPondForm.invalid" (click)="savePond()">{{saveButtonText}}</button>
</div>
