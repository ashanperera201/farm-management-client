<div class="wrapper">
    <app-side-navigation [open]="true" [mode]="navigationModes.side" #navigationRef>
        <div class="nav-header">
            <div class="logo">
                <h3>Farm Management System</h3>
            </div>
            <button class="brand-toggle btn btn-sm px-0" id="kt_aside_toggle">
                <span [inlineSVG]="'../../assets/media/svg/icons/Navigation/Angle-double-left.svg'"
                    class="svg-icon svg-icon-xl header-nav"></span>
            </button>
        </div>

        <div id="kt_aside_menu" class="aside-menu" data-menu-vertical="1" [attr.data-menu-scroll]="asideMenuScroll"
            [attr.data-menu-dropdown]="asideMenuDropdown" data-menu-dropdown-timeout="500">
            <ul class="menu-nav">
                <li *ngFor="let menu of menuItems;let i = index" class="{{menu?.classes}} {{menu?.activeClass}}"
                    (click)="onMenuItemClick(i)">

                    <h4 class="menu-text" *ngIf="menu?.isMenuHeading">{{menu?.displayName}}</h4>
                    <i class="menu-icon flaticon-more-v2" *ngIf="menu?.isMenuHeading"></i>

                    <a class="menu-link" [routerLink]="menu?.route" routerLinkActive="active"
                        *ngIf="!menu?.isMenuHeading">
                        <span [inlineSVG]="menu?.svgIconPath" class="svg-icon menu-icon"></span>
                        <span class="menu-text">{{menu?.displayName}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </app-side-navigation>
    <main>
        <app-navigation-content [sideNavigation]="navigationRef">
            <div class="app-content">
                <div class="app-content--toolbar">
                    <h1>Tool bar goes here</h1>
                </div>
                <div class="app-content--sub-section">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </app-navigation-content>
    </main>
</div>
