<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title mb-1">{{headerText}}</h4>
            <p *ngIf="!isEditMode">The field labels marked with <span class="required"></span> are required input fields
            </p>
        </div>
    </div>
</div>

<div class="modal-body mb-0">
    <div [formGroup]="addDailyFeedForm">
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Club Member</label>
                <select name="firstName" id="_id" class="form-control" formControlName="clubMember">
                    <option value=null disabled selected>Select Club Member</option>
                    <option value="1">Ashan Perera</option>
                </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Farm</label>
                <select name="firstName" id="_id" class="form-control" formControlName="farm">
                    <option value=null disabled selected>Select Farm</option>
                    <option value="1">Farm A</option>
                </select>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark">Pond</label>
                <select name="firstName" id="_id" class="form-control" formControlName="pond">
                    <option value=null disabled selected>Select Pond</option>
                    <option value="1">Pond A</option>
                </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Average Body Weight</label>
                <input type="text" class="form-control" placeholder="Average Body Weight" formControlName="averageBodyWeight">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Actual No Of Killos</label>
                <input type="text" class="form-control" placeholder="Actual No Of Killos" formControlName="actualNoOfKillos">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="addDailyFeedForm.invalid"
        (click)="saveDailyFeed()">{{saveButtonText}}</button>
</div>
