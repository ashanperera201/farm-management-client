<div class="modal-header">
    <div class="row">
      <div class="col-md-12">
        <h4 class="modal-title mb-1">Weekly Performance Report</h4>
      </div>
    </div>
  </div>
  
  <div class="modal-body mb-0">
    <div class="form-row mb-4 top-row">
        <div class="col">
            <label class="font-size-h7  text-dark">Club Member : {{ owner }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Farm : {{ farm }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Pond : {{ pond }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Week No : {{ week }}</label>
        </div>
    </div>

    <div class="form-row mb-4">
        <h5 class="section-headding">Weekly Sales</h5>
    </div>
    
    <div class="form-row">
        <div class="col">
            <label class="font-size-h7  text-dark">Gain in Weight : {{ owner }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Total Bio Mass : {{ farm }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Total Bio Mass Gain : {{ pond }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Bio Mass on Average : {{ week }}</label>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <label class="font-size-h7  text-dark">Weekly Bio Mass Value Gain : {{ owner }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Total Feed : {{ farm }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">Weekly FCR : {{ pond }}</label>
        </div>
        <div class="col">
            <label class="font-size-h7  text-dark">FCR To Date : {{ week }}</label>
        </div>
    </div>
    <div class="form-row mb-4">
        <div class="col">
            <label class="font-size-h7  text-dark">Total Feed Cost : {{ week }}</label>
        </div>
    </div>

    <div class="form-row mb-4">
        <h5 class="section-headding">Total Application Cost (Weekly)</h5>
              <!-- begin:Table -->
      <div class="table-responsive angular-bootstrap-table">
        <table class="table table-head-custom table-vertical-center overflow-hidden">
            <thead>
                <th> Type of Application </th>
                <th> Total No of Units </th>
                <th> Total Cost </th>
            </thead>
            <tbody>
                <tr *ngFor="let application of applicationList">
                    <td>{{application?.firstName}}</td>
                    <td>{{application?.farmName}}</td>
                    <td>{{application?.pondNo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <div class="form-row mb-4">
        <h5>Other Cost</h5>
    </div>

    <div class="form-row mb-4">
        <h5>PL Cost</h5>
    </div>

    <div class="form-row mb-4">
        <h5>Total Cost</h5>
    </div>

    <div class="form-row mb-4">
        <h5>Weekly Profit/Loss</h5>
    </div>

    <div class="form-row mb-4">
        <h5>Profit/Loss Per Kg</h5>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
