
<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title mb-1">{{headerText}}</h4>
            <p *ngIf="!isEditMode">The field labels marked with <span class="required"></span> are required input fields</p>
        </div>
    </div>
</div>

<div class="modal-body mb-0">
    <div [formGroup]="addFarmForm">
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Owner</label>
                <select name="owner" id="owner" formControlName="owner">
                    <option value=null disabled selected>Select Owner</option>
                    <option value="1">Owner 1</option>
                    <option value="2">Owner 2</option>
                  </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Name of the farm</label>
                <input type="text" class="form-control" placeholder = "Farm Name" formControlName="farmName">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark">Contact Number</label>
                <input type="text" class="form-control" placeholder="Contact Number" formControlName="contact">
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Address</label>
                <input type="text" class="form-control" placeholder="Address" formControlName="address">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">No of Ponds</label>
                <input type="text" class="form-control" placeholder="No of Ponds" formControlName="ponds">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="addFarmForm.invalid" (click)="saveFarm()">{{saveButtonText}}</button>
</div>
